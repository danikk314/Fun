<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelle Uhrzeit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">Lade Uhrzeit...</div>


    <div class="progressItem">
        <div class="upContainer">
            <div class="title">Next Day</div>
            <div id="countdownH">...</div>
        </div>
        <div class="progressContainer">
            <div class="progressBar" id="hprogressBar"></div>
        </div>
    </div>

    <div class="progressItem">
        <div class="upContainer">
            <div class="title">Next Hours</div>
            <div id="countdownM">...</div>
        </div>
        <div class="progressContainer">
            <div class="progressBar" id="mprogressBar"></div>
        </div>
    </div>

    <div class="progressItem">
        <div class="upContainer">
            <div class="title">Next Minute</div>
            <div id="countdownS">...</div>
        </div>
        <div class="progressContainer">
            <div class="progressBar" id="sprogressBar"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
