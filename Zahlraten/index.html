<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="liste">
        <p style="color: aliceblue;">Versuche:</p>
        <ul id="l1"></ul>
        <ul id="l2"></ul>
    </div>
    <div class="text" id="text">Willkommen</div>
    <div class="title" style="font-size: large">Errate  eine Zahl von 0 bis 100</div>
    <div class="title" style="top: 45px;" id="punkte">Punkte: </div>
    <input id="keineAhnung" type="number" onchange="Try(this.value)">
    <button id="reset" onclick="reset()">Next Try?</button>
</body>
</html>
